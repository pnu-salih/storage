<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Recipes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="admin-container">
        <h1>Manage Recipes</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Recipe Name</th>
                    <th>Cuisine</th>
                    <th>Diet Type</th>
                    <th>Ingredients Count</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for recipe in recipes %}
                <tr>
                    <td>{{ recipe['recipe_id'] }}</td>
                    <td>{{ recipe['recipe_name'] }}</td>
                    <td>{{ recipe['cuisine'] }}</td>
                    <td>{{ recipe['diet_type'] }}</td>
                    <td>{{ recipe['ingredients_count'] }}</td>
                    <td>
                        <a href="{{ url_for('update_recipe', recipe_id=recipe['recipe_id']) }}">Update</a> | 
                        <form action="{{ url_for('delete_recipe', recipe_id=recipe['recipe_id']) }}" method="POST" style="display:inline;">
                            <button type="submit" onclick="return confirm('Are you sure you want to delete this recipe?')">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('admin') }}">Back to Admin Dashboard</a>
    </div>
</body>
</html>
