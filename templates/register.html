<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #eaeaea; margin: 0; padding: 20px; }
        h1 { text-align: center; color: #2c3e50; font-size: 36px; }
        form { background-color: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 100%; max-width: 500px; margin: 0 auto; }
        input, select { width: 90%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { width: 100%; padding: 12px; background-color: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #2980b9; }

    </style>
</head>

<body>
    <h1>Register</h1>
    <form method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="role">Role:</label>
        <select id="role" name="role" required>
            <option value="user">User</option>
            <option value="recipe curator">Recipe Curator</option>
            <option value="supplier">Supplier</option>
        </select><br>

        <label for="diet_type">Diet Type:</label>
        <select id="diet_type" name="diet_type" required>
            <option value="Vegan">Vegan</option>
            <option value="Vegetarian">Vegetarian</option>
            <option value="Gluten-Free">Gluten-Free</option>
            <option value="Non-Vegetarian">Non-Vegetarian</option>
        </select><br>

        <label for="allergies">Allergies (Comma-separated ingredients):</label>
        <input type="text" id="allergies" name="allergies" placeholder="e.g., nuts, dairy, gluten" required><br>

        <button type="submit">Register</button>

        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>

    </form>
</body>
</html>
