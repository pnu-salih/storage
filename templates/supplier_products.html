<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Products</title>
</head>
<body>
    <h1>Supplier Products</h1>
    
    <!-- Form to add new product -->
    <form method="POST">
        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="product_name" required><br>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" required><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br>

        <button type="submit">Add Product</button>
    </form>

    <!-- Display list of products -->
    <h2>Products Added</h2>
    <table border="1">
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Date Added</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product[0] }}</td> <!-- Product ID -->
            <td>{{ product[2] }}</td> <!-- Product Name -->
            <td>{{ product[3] }}</td> <!-- Category -->
            <td>{{ product[4] }}</td> <!-- Price -->
            <td>{{ product[5] }}</td> <!-- Quantity -->
            <td>{{ product[6] }}</td> <!-- Date Added -->
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
