<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Edit Recipe</h1>
    <form method="POST">
        <label for="recipe_name">Recipe Name:</label>
        <input type="text" id="recipe_name" name="recipe_name" value="{{ recipe.recipe_name }}" required><br>

        <label for="cuisine">Cuisine:</label>
        <input type="text" id="cuisine" name="cuisine" value="{{ recipe.cuisine }}" required><br>

        <label for="diet_type">Diet Type:</label>
        <select id="diet_type" name="diet_type" required>
            <option value="Vegan" {% if recipe.diet_type == "Vegan" %}selected{% endif %}>Vegan</option>
            <option value="Vegetarian" {% if recipe.diet_type == "Vegetarian" %}selected{% endif %}>Vegetarian</option>
            <option value="Gluten-Free" {% if recipe.diet_type == "Gluten-Free" %}selected{% endif %}>Gluten-Free</option>
            <option value="Non-Vegetarian" {% if recipe.diet_type == "Non-Vegetarian" %}selected{% endif %}>Non-Vegetarian</option>
        </select><br>

        <label for="instructions">Instructions:</label><br>
        <textarea id="instructions" name="instructions" rows="4" required>{{ recipe.instructions }}</textarea><br>

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a href="{{ url_for('recipes') }}">Cancel</a>
</body>
</html>
