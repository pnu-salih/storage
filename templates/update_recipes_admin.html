<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Recipe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="admin-container">
        <h1>Update Recipe</h1>
        <form method="POST">
            <label for="recipe_name">Recipe Name:</label>
            <input type="text" id="recipe_name" name="recipe_name" value="{{ recipe['recipe_name'] }}" required>

            <label for="cuisine">Cuisine:</label>
            <input type="text" id="cuisine" name="cuisine" value="{{ recipe['cuisine'] }}">

            <label for="diet_type">Diet Type:</label>
            <input type="text" id="diet_type" name="diet_type" value="{{ recipe['diet_type'] }}">

            <label for="instructions">Instructions:</label>
            <textarea id="instructions" name="instructions" required>{{ recipe['instructions'] }}</textarea>

            <label for="ingredients">Ingredients:</label>
            <textarea id="ingredients" name="ingredients">{{ recipe['ingredients'] }}</textarea>

            <label for="ingredients_count">Ingredients Count:</label>
            <input type="text" id="ingredients_count" name="ingredients_count" value="{{ recipe['ingredients_count'] }}">

            <button type="submit">Update</button>
        </form>
        <a href="{{ url_for('manage_recipes') }}">Cancel</a>
    </div>
</body>
</html>
