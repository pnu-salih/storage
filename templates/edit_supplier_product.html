<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
</head>
<body>
    <h1>Edit Product</h1>

    <form method="POST">
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" value="{{ product['price'] }}" required><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="{{ product['quantity'] }}" required><br>

        <button type="submit">Update Product</button>
    </form>

    <br>
    <a href="{{ url_for('supplier_products') }}">Back to Supplier Products</a>
</body>
</html>
